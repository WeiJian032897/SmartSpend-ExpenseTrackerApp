<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSpend Financial Report</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header .period {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid;
            text-align: center;
        }
        
        .summary-card.income {
            border-left-color: #28a745;
        }
        
        .summary-card.expense {
            border-left-color: #dc3545;
        }
        
        .summary-card.balance {
            border-left-color: #007bff;
        }
        
        .summary-card.transactions {
            border-left-color: #6c757d;
        }
        
        .summary-card h3 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .summary-card .amount {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
        }
        
        .category-section {
            margin-top: 40px;
        }
        
        .category-section h2 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .category-item:last-child {
            border-bottom: none;
        }
        
        .category-name {
            font-weight: 500;
        }
        
        .category-amount {
            font-weight: bold;
            color: #dc3545;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Report</h1>
            <div class="period" id="period">Loading...</div>
        </div>
        
        <div class="content">
            <div class="summary-grid">
                <div class="summary-card income">
                    <h3>Total Income</h3>
                    <div class="amount" id="totalIncome">-</div>
                </div>
                
                <div class="summary-card expense">
                    <h3>Total Expenses</h3>
                    <div class="amount" id="totalExpenses">-</div>
                </div>
                
                <div class="summary-card balance">
                    <h3>Net Balance</h3>
                    <div class="amount" id="netBalance">-</div>
                </div>
                
                <div class="summary-card transactions">
                    <h3>Transactions</h3>
                    <div class="amount" id="transactionCount">-</div>
                </div>
            </div>
            
            <div class="category-section">
                <h2>Expense Breakdown by Category</h2>
                <div id="categoryBreakdown">
                    <p>No expense data available</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Generated by SmartSpend App</p>
            <p id="timestamp">-</p>
        </div>
    </div>
    
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        function formatCurrency(amount, currency = 'RM') {
            return currency + ' ' + parseFloat(amount).toFixed(2);
        }
        
        function loadReport() {
            const encodedData = getUrlParameter('data');
            const userId = getUrlParameter('user');
            
            if (!encodedData) {
                document.querySelector('.content').innerHTML = '<p style="text-align: center; color: #dc3545;">Invalid report data</p>';
                return;
            }
            
            try {
                const decodedData = atob(encodedData.replace(/-/g, '+').replace(/_/g, '/'));
                const reportData = JSON.parse(decodedData);
                
                // Update period
                document.getElementById('period').textContent = reportData.period;
                
                // Update summary cards
                document.getElementById('totalIncome').textContent = formatCurrency(reportData.totalIncome, reportData.currency);
                document.getElementById('totalExpenses').textContent = formatCurrency(reportData.totalExpenses, reportData.currency);
                document.getElementById('netBalance').textContent = formatCurrency(reportData.netBalance, reportData.currency);
                document.getElementById('transactionCount').textContent = reportData.transactionCount;
                
                // Update balance color based on positive/negative
                const balanceElement = document.getElementById('netBalance');
                if (reportData.netBalance >= 0) {
                    balanceElement.style.color = '#28a745';
                } else {
                    balanceElement.style.color = '#dc3545';
                }
                
                // Update category breakdown
                const categoryContainer = document.getElementById('categoryBreakdown');
                if (Object.keys(reportData.categoryBreakdown).length > 0) {
                    categoryContainer.innerHTML = '';
                    
                    // Sort categories by amount (highest first)
                    const sortedCategories = Object.entries(reportData.categoryBreakdown)
                        .sort(([,a], [,b]) => b - a);
                    
                    sortedCategories.forEach(([category, amount]) => {
                        const categoryItem = document.createElement('div');
                        categoryItem.className = 'category-item';
                        categoryItem.innerHTML = `
                            <span class="category-name">${category}</span>
                            <span class="category-amount">${formatCurrency(amount, reportData.currency)}</span>
                        `;
                        categoryContainer.appendChild(categoryItem);
                    });
                } else {
                    categoryContainer.innerHTML = '<p>No expense data available for this period</p>';
                }
                
                // Update timestamp
                document.getElementById('timestamp').textContent = 'Generated on ' + new Date().toLocaleString();
                
            } catch (error) {
                console.error('Error parsing report data:', error);
                document.querySelector('.content').innerHTML = '<p style="text-align: center; color: #dc3545;">Error loading report data</p>';
            }
        }
        
        // Load report when page loads
        document.addEventListener('DOMContentLoaded', loadReport);
    </script>
</body>
</html>
